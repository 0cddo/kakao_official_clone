<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gagao official home</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- div 태그 section 으로 변경 -->

      <h1 class="logo">
        <a href="https://www.kakaocorp.com/"
          ><img src="img/kakao_logo.png" alt="" width="70px" /></a
        ><span class="screen-out">kakao</span>
      </h1>

      <nav class="main-nav">
        <h2 class="screen-out">메인메뉴</h2>
        <ul>
          <li><a href="#">카카오</a></li>
          <li><a href="#">뉴스</a></li>
          <li><a href="#">기술과 서비스</a></li>
          <li><a href="#">약속과 책임</a></li>
        </ul>
      </nav>

      <nav class="util-nav">
        <!-- 기능 ui button 태그로 변경, a태그 제거 (페이지 이동 아님) -->
        <h2 class="screen-out">유틸 기능</h2>

        <button class="btn util-search">
          <span class="screen-out">검색하기</span>
        </button>

        <button class="btn util-english">
          <span class="screen-out">영문전환</span>
        </button>

        <button class="btn util-darkMode">
          <span class="screen-out">다크모드</span>
        </button>
      </nav>
    </header>
    <main>
      <!-- main 태그로 내려오기  -->
      <section class="today-kakao">
        <h2 class="screen-out">오늘의 소식</h2>
        <p class="">오늘의 카카오</p>
        <p>$$월 $일 $요일 소식입니다</p>
      </section>
      <section class="item-box-container">
        <article class="article-left">
          <div class="item-box"></div>
        </article>
        <article class="article-right">
          <div class="item-box item-box1"></div>
          <div class="item-box item-box2"></div>
          <div class="item-box item-box3"></div>
          <div class="item-box item-box4"></div>
          <div class="item-box item-box5"></div>
        </article>
      </section>
    </main>
  </body>
</html>
